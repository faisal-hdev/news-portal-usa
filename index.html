<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome script link -->
    <script
      src="https://kit.fontawesome.com/c0e6a970a0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwind and daisy UI cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .quicksand-font {
        font-family: "Quicksand", sans-serif;
      }
    </style>
    <title>News Portal-USA</title>
  </head>
  <body class="quicksand-font">
    <header
      class="bg-indigo-50 py-2 md:py-5 border-dotted border-b-2 border-indigo-600"
    >
      <div class="container mx-auto">
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 text-xl rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Supports</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a
              class="font-medium cursor-pointer text-lg md:text-xl max-sm:border-0 border border-black rounded-lg border-r-0 border-l-0 pr-2"
              ><span
                class="md:text-white md:bg-black max-sm:p-0 max-sm:bg-none p-2 rounded-md"
                >NEWS</span
              >
              Portals.</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-lg">
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Supports</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a
              class="bg-indigo-500 font-medium hover:bg-indigo-600 duration-300 text-white max-sm:px-4 max-sm:py-2 px-8 py-3 cursor-pointer rounded-lg"
              ><i class="fa-brands fa-dyalog"></i> Docs</a
            >
          </div>
        </div>
      </div>
    </header>
    <main class="container mx-auto">
      <section class="bg-indigo-50 max-sm:rounded-b-[14px] rounded-b-[30px]">
        <div
          id="category-container"
          class="max-sm:p-4 py-6 md:py-10 text-center flex gap-4 flex-wrap justify-evenly items-center"
        ></div>
      </section>
      <section class="py-16 max-sm:px-4">
        <div
          id="card-container"
          class="space-y-8 flex items-center flex-col"
        ></div>
      </section>
    </main>
    <footer onclick=""></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
